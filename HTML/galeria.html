<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="/CSS/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeria</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-color border" id="inicio">
        <div class="container">
          <div class="d-flex align-items-center">
            <img src="/img/huella.png" class="img-logo" />
            <p class="m-0">Canine<span class="fw-bold">Aesthetics</span></p>
          </div>

          <div class="d-flex">
            <div class="d-flex align-items-center me-5">
              <img src="/img/telefono.png" class="img-logo sm" />
              <div class="d-flex flex-column">
                <small class="m-0" style="font-size: 12px">4741494377</small>
                <small class="m-0" style="font-size: 12px">4741494377</small>
              </div>
            </div>
            <div class="d-flex align-items-center">
              <img src="/img/ubi.png" class="img-logo sm" />
              <small class="m-0 p-0">Lagos de Monreo, Jal.</small>
            </div>
          </div>
        </div>
      </nav>

      <div class="bg-dark align-content-around">
        <div class="container">
          <div class="d-flex gap-1 gap-lg-5 justify-content-center">
            <a href="#inicio" class="nav-text fw-bold p-2 text-decoration-none"
              >Inicio</a
            >
            <a
              href="#services"
              class="nav-text fw-bold p-2 text-decoration-none"
              >Servicios</a
            >
            <a
              href="#contacto"
              class="nav-text fw-bold p-2 text-decoration-none"
              >Contactos</a
            >
          </div>
        </div>
      </div>
    </header>

    <div
      id="carousel"
      class="carousel slide bg-light mt-5 mb-5"
      data-bs-touch="false"
      data-bs-interval="false"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="d-flex justify-content-center w-75 h-75">
            <img src="/img/recorte.jpg" class="d-block w-50 mx-auto" />
          </div>
        </div>
        <div class="carousel-item">
          <div class="d-flex justify-content-center">
            <img src="/img/peluqueria.jpg" class="d-block w-50 mx-auto" />
          </div>
        </div>
        <div class="carousel-item">
          <div class="d-flex justify-content-center">
            <img src="/img/bano.webp" class="d-block w-50 mx-auto" />
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carousel"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carousel"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </body>
</html>
